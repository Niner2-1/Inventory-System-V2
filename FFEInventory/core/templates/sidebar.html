{% load static %}
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img
          src="{% static 'images/people.png' %}"
          class="img-circle"
          alt="User Image"
        />
      </div>
      <div class="pull-left info">
        <p>{{ request.user }}</p>
        <a><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      {% comment %} {% if request.user.user_type == '1' %} {% endcomment %}

      <li class="header">REPORTS</li>
      <li>
        <a href="{% url 'adminDashboard' %}">
          <i class="fa fa-dashboard"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <li class="header">MANAGE</li>
      <li>
        <a href="{% url 'adminViewItems' %}">
          <i class="fa fa-users"></i>
          <span>Items</span>
        </a>
      </li>
      <li>
        <a href="{% url 'adminViewBranch' %}">
          <i class="fa fa-building"></i>
          <span>Branch</span>
        </a>
      </li>
      <li>
        <a href="{% url 'adminViewTransactions' %}">
          <i class="fa fa-building"></i>
          <span>Transaction</span>
        </a>
      </li>

      <li class="header">SETTINGS</li>
      <li class="">
        <a href="#config" data-toggle="modal"
          ><i class="fa fa-cog"></i> <span>Sytem Title</span></a
        >
      </li>

      {% comment %} {% endif %} {% endcomment %}

      <li class="header">Exit</li>
      <li class="">
        <a href="{% url 'logoutView' %}"
          ><i class="fa fa-arrow-left"></i> <span>Logout</span></a
        >
      </li>
    </ul>
  </section>
</aside>
